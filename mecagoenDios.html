<style>    
/* Estilos para navegadores de escritorio (se aplican por defecto) */  
div[class*="DivYui"] {  
  width: 150px;  
  height: 150px;  
  display: inline-block;  
  vertical-align: top;  
  box-sizing: border-box;  
  overflow: hidden;  
  position: relative;  
  margin: 5px;  
}  
  
div[class*="DivYui"] > div {  
  width: 100%;  
  height: 100%;  
  overflow: hidden;  
  position: relative;  
}  
  
div[class*="DivYui"] img {  
  width: 100%;  
  height: 100%;  
  display: block;  
  object-fit: cover;  
}  
  
/* Estilos para móviles (sobrescriben los de escritorio cuando la pantalla es <= 768px) */  
@media (max-width: 768px) {  
  .image-grid-container {  
    display: flex; /* Habilita Flexbox */  
    flex-wrap: wrap; /* Permite que los elementos se envuelvan en la siguiente línea */  
    justify-content: space-around; /* Distribuye el espacio entre los elementos */  
    align-items: flex-start; /* Alinea los elementos al inicio del eje transversal */  
  }  
  
  /* Contenedor wrapper de los divs DivYui */  
  div[class*="DivYui"] {  
    position: relative !important;  
    left: auto !important;  
    top: auto !important;  
    width: 48% !important; /* Esto ya crea dos columnas */  
    height: 60px !important;  
    margin: 0 1% 10px 1% !important; /* Márgenes para separar las columnas */  
    display: inline-block !important;  
    vertical-align: top !important;  
    box-sizing: border-box !important;  
    overflow: hidden !important;  
  }  
  
  /* Contenedores internos de overflow */  
  div[class*="DivYui"] > div {  
    position: relative !important;  
    left: auto !important;  
    top: auto !important;  
    width: 100% !important;  
    height: 100% !important;  
    overflow: hidden !important;  
    max-width: 100% !important;  
  }  
  
  /* Imágenes responsivas - FORZAR 100% */  
  div[class*="DivYui"] img {  
    position: relative !important;  
    left: auto !important;  
    top: auto !important;  
    width: 100% !important;  
    max-width: 100% !important;  
    height: 100% !important;  
    display: block !important;  
    object-fit: contain !important;  
  }  
}
</style>
